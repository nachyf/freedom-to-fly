<div class="panel panel-primary">
  <div class="panel-heading">
    <h1>{{ title }}</h1>
  </div>
  <br><br>
  <div class="panel-body" style="text-align: center">
    <form [formGroup]="angForm" novalidate>
        <div class="form-group" aligju>
            <input type="text" class="form-control" formControlName="codeflight" #codeflight placeholder="קוד טיסה"/>
          </div>
          <div *ngIf="angForm.controls['codeflight'].invalid && (angForm.controls['codeflight'].dirty || angForm.controls['codeflight'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['codeflight'].errors.required">
              היי! שכחת אותי!
            </div>
          </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="target" #target placeholder="יעד" />
          </div>
          <div *ngIf="angForm.controls['target'].invalid && (angForm.controls['target'].dirty || angForm.controls['target'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['target'].errors.required">
              היי! שכחת אותי!
            </div>
          </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="departure" #departure placeholder="תאריך יציאה"/>
      </div>
      <div *ngIf="angForm.controls['departure'].invalid && (angForm.controls['departure'].dirty || angForm.controls['departure'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['departure'].errors.required">
          היי! שכחת אותי!
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="back" #back placeholder="תאריך חזרה"/>
      </div>
      <div *ngIf="angForm.controls['back'].invalid && (angForm.controls['back'].dirty || angForm.controls['back'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['back'].errors.required">
          היי! שכחת אותי!
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="status" #status placeholder="סטטוס"/>
      </div>
      <div *ngIf="angForm.controls['status'].invalid && (angForm.controls['status'].dirty || angForm.controls['status'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['status'].errors.required">
          היי! שכחת אותי!
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="price" #price placeholder="מחיר"/>
      </div>
      <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['price'].errors.required">
          היי! שכחת אותי!
        </div>
      </div>
        <div class="form-group">
          <button (click)="addFlight(codeflight.value, target.value, departure.value, back.value, status.value, price.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">לחץ להוספת הטיסה</button>
        </div>
    </form>
  </div>
</div>
